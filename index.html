<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Synthesis</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="form">
        <h1><i class="fas fa-play-circle"></i> SpeechSynthesis</h1>
        <button onclick="speak()"><i class="fas fa-volume-up"></i> Falar</button>
        <button onclick="stop()"><i class="fas fa-volume-mute"></i> Parar</button>
        <textarea name="" id="" cols="30" rows="10" oninput="setText(this.value)"></textarea>
    </div>

    <footer>
        <p>Desenvolvido por: <a href="https://github.com/rafaasimi" target="_blank">Rafael Simionato</a></p>
    </footer>


    <script src="https://kit.fontawesome.com/19be07c20d.js"></script>
    <script src="js/speechSynthesis.js"></script>
</body>

</html>
